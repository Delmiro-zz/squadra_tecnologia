<h5>Manter Sistema</h5>
<div [hidden]="submitted" style="width: 400px;">
  <form (ngSubmit)="onSubmit()">
    <div class="form-group">
      <label for="name">Descrição</label>
      <input type="text" class="form-control" id="idDescrocap" required [(ngModel)]="sistema.descricao" name="descricao">
    </div>

    <div class="form-group">
      <label for="name">Sigla</label>
      <input type="text" class="form-control" id="idSigla" required [(ngModel)]="sistema.sigla" name="sigla">
    </div>

    <div class="form-group">
      <label for="name">E-mail de atendimento do sitema</label>
      <input type="text" class="form-control" id="idEmail" required [(ngModel)]="sistema.email" name="email">
    </div>

    <div class="form-group">
      <label for="name">URL</label>
      <input type="text" class="form-control" id="emailId" required [(ngModel)]="sistema.url" name="url">
    </div>

    <button type="submit" class="btn btn-success">Salvar</button>
  </form>
</div>

<div [hidden]="!submitted">
  <h4>Salvo com sucesso</h4>
</div>
